<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="kalkul-input" value ="0" disabled>
        <div class="calcul-btns">
            <div class="row">
                <button class="a-c">AC</button>
                <button class="opr1 pangkat" value="x2">x&sup2;</button>
                <button class="opr" value="/">&divide;</button>
                <button class="dlt" value="dlt">del</button>
            </div>
            <div class="row">
                <button class="angka" value="7">7</button>
                <button class="angka" value="8">8</button>
                <button class="angka" value="9">9</button>
                <button class="opr" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="angka" value="4">4</button>
                <button class="angka" value="5">5</button>
                <button class="angka" value="6">6</button>
                <button class="opr" value="-">-</button>
            </div>
            <div class="row">
                <button class="angka" value="1">1</button>
                <button class="angka" value="2">2</button>
                <button class="angka" value="3">3</button>
                <button class="opr" value="+">+</button>
            </div>
            <div class="row">
                <button class="opr1" value="%">%</button>
                <button class="angka zero" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="kalk.js"></script>
</body>
</html>
